<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>signUp</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
  <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="font-family: Oswald, sans-serif;">
  
  <!-- navbar -->
  
  <nav class="navbar navbar-light navbar-expand-md py-3" style="background: var(--bs-success);">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><span
          class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
          style="background: var(--bs-success);"></span><span><strong><span
              style="color: rgba(255, 255, 255, 0.9);">Sports4All</span></strong></span></a><button
        data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle
          navigation</span><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-2"></div>
    </div>
  </nav>

<!-- sign up -->

  <section class="py-4 py-xl-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <h2><strong>Sign Up</strong></h2>
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: var(--bs-green);">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                  </path>
                </svg></div>
              
              <form class="text-center" method="post">
                <div class="mb-3">
                  <input class="form-control" type="text" name="name" placeholder="Name">
                  <input class="form-control" type="email" name="email" placeholder="Email" style="margin: 0px;margin-top: 15px;">
                </div>
                <div class="mb-3">
                  <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-success);border-color: var(--bs-green);">Sign In</button>
                </div>
                <p class="text-muted">Already have an account? <a href="loginPage.html" style="color: var(--bs-green);">Login</a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/script.min.js"></script>
</body>

</html>
